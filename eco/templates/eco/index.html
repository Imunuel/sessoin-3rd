{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'eco/index.css' %}">
</head>
<body>
    <div class="main">

        {% for person in People %}
        <div class="person">
            <div class="full_name">
                {{ person.full_name }}
            </div>
            <div class="position">
                {{ person.position }}
            </div>
            <div class="salary">
                {{ person.salary|floatformat:2 }}
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
